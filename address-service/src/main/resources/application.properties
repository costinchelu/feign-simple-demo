server.port=8092
logging.level.ro.ccar.client = DEBUG

spring.application.name=address-service
server.servlet.context-path=/address-service

spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db

spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# for H2 file database:
# spring.datasource.url=jdbc:h2:file:./db

# connection string for h2-console (in a sql client):
# jdbc:h2:project/absolute/path/db

# same connection string for Datagrip using Embedded type.
# All connections should be terminated before starting the program. File is locked either by the program or Datagrip.
# http://localhost:8092/address-service/h2-console